<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natasha Lee's Webpage</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        #app {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #4caf50;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Natasha Lee's Webpage</h1>
    </header>
    <main>
        <div id="app">
            <!-- Dynamic content will be rendered here -->
        </div>
    </main>
    <script>
        // Define the data object
        const data = {
            title: "Welcome to Natasha Lee's Github Webpage",
            content: "This is for Lab 9- Template Engine Lab",
            author: "Natasha Lee",
        };

        // Function to render the template
        function renderTemplate(template, data) {
            for (const key in data) {
                const regex = new RegExp('{{' + key + '}}', 'g');
                template = template.replace(regex, data[key]);
            }
            return template;
        }

        // Define the template string
        const template = `
            <h3>{{title}}</h3>
            <p>{{content}}</p>
            <p>Author: {{author}}</p>
        `;

        // Render the template and insert it into the DOM
        const app = document.getElementById('app');
        app.innerHTML = renderTemplate(template, data);
    </script>
</body>

</html>
